server {
    listen 80;
    server_name shop.techpraud.com www.shop.techpraud.com;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name shop.techpraud.com www.shop.techpraud.com;

    # SSL Certificate (You will need to generate SSL certs, see below)
    ssl_certificate /etc/nginx/cert.pem;
    ssl_certificate_key /etc/nginx/key.pem;

    # Frontend (React + Vite + Nginx)
    location / {
        proxy_pass http://frontend:80;  # Forward traffic to frontend service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend (API)
    location /api/ {
        proxy_pass http://backend:3000;  # Forward traffic to backend service (API)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
