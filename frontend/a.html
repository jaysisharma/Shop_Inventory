<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Panda</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #d3f6e3;
    font-family: Arial, sans-serif;
}

.panda {
    position: relative;
}

.head {
    position: relative;
    width: 200px;
    height: 200px;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

.ear {
    position: absolute;
    width: 60px;
    height: 60px;
    background: #000;
    border-radius: 50%;
    top: -30px;
}

.ear.left {
    left: -30px;
}

.ear.right {
    right: -30px;
}

.face {
    position: relative;
    width: 180px;
    height: 180px;
    margin: 10px auto;
    border-radius: 50%;
}

.eye {
    position: absolute;
    width: 50px;
    height: 70px;
    background: #000;
    border-radius: 50%;
    top: 50px;
}

.eye.left {
    left: 30px;
}

.eye.right {
    right: 30px;
}

.pupil {
    position: absolute;
    width: 20px;
    height: 30px;
    background: #fff;
    border-radius: 50%;
    top: 20px;
    left: 15px;
}

.nose {
    position: absolute;
    width: 30px;
    height: 20px;
    background: #000;
    border-radius: 50%;
    top: 100px;
    left: 50%;
    transform: translateX(-50%);
}

.mouth {
    position: absolute;
    width: 60px;
    height: 30px;
    border: 3px solid #000;
    border-top: none;
    border-radius: 0 0 50% 50%;
    top: 120px;
    left: 50%;
    transform: translateX(-50%);
}

.bamboo {
    position: absolute;
    width: 20px;
    height: 150px;
    background: #6ab04c;
    border-radius: 10px;
    left: -50px;
    top: 120px;
}

.leaf {
    position: absolute;
    width: 30px;
    height: 10px;
    background: #6ab04c;
    border-radius: 50%;
    transform: rotate(-30deg);
}

.leaf:nth-child(1) {
    top: 10px;
    left: -15px;
}

.leaf:nth-child(2) {
    top: 50px;
    left: -25px;
    transform: rotate(-60deg);
}

.leaf:nth-child(3) {
    top: 90px;
    left: -15px;
    transform: rotate(-45deg);
}

    </style>
</head>
<body>
    <div class="panda">
        <div class="head">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="face">
                <div class="eye left">
                    <div class="pupil"></div>
                </div>
                <div class="eye right">
                    <div class="pupil"></div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
        </div>
        <div class="bamboo">
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
        </div>
    </div>
</body>
</html>
